<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
	<h:outputStylesheet library="css" name="priority.css" />
	<title>Prioritätsintervall bearbeiten</title>
</h:head>

<body>

    <h:form id="form">
    	<h:dataTable value="#{editToDo.toDo}" var="toDo">
    		<h:column>
   				<h:outputText value="Name:"></h:outputText>
    		</h:column>
    		<h:column>
   				<h:inputText value="#{toDo.name}"></h:inputText>
    		</h:column>
    	</h:dataTable>
    	
    	<h:dataTable value="#{editToDo.toDo}" var="toDo">
    		<h:column>
   				<h:outputText value="Datum:"></h:outputText>
    		</h:column>
    		<h:column>
				<h:inputText value="#{toDo.date}" id="date" required="true" requiredMessage="Es muss ein Wert eingegeben werden.">
					<f:convertDateTime pattern="dd.MM.yyyy"/>
				</h:inputText>
    		</h:column>
    		<h:column>
    			<h:message for="date" styleClass="warn"></h:message>
    		</h:column>
    	</h:dataTable>
    	
    	<h:dataTable value="#{editToDo.toDo}" var="toDo">
    		<h:column>
   				<h:outputText value="Priorität:"></h:outputText>
    		</h:column>
    		<h:column>
   				<h:inputText id="prio" value="#{toDo.priority}"></h:inputText>
    		</h:column>
    		<h:column>
    			<h:message for="prio" styleClass="warn"></h:message>
    		</h:column>
    	</h:dataTable>

		<h:commandButton  action="#{editToDo.save}" value="Speichern"></h:commandButton>
		<h:button value="Abbrechen" outcome="editToDo.xhtml"></h:button>
	</h:form>  
	
</body>
</html>
